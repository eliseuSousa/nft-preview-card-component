<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/css/global.css">

  <main>

    <section class="card">

      <div class="image">

        <div class="detalhes">

            <img src="./assets/images/icon-ethereum.svg" alt="Imagem diamante">
            <p>0.041 ETH</p>
          </div>

          <div class="dias-restantes">
            <img src="./assets/images/icon-clock.svg" alt="RelÃ³gio">
            <p>3 days left</p>
          </div>

        </div>

      </div>

      <div class="footer">
        
        <div class="avatar">
          <img src="./assets/images/image-avatar.png" alt="Avatar">
        </div>

        <p class="creditos"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </section>
  </main>
